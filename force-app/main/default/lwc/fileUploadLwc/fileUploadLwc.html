<template>
    <lightning-card title="Image Uploader" icon-name="standard:attach" variant="base">
        <div class="slds-m-around_medium">
            <lightning-input multiple="true" type="file" accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf" label="Attachment"
                onchange={openfileUpload}></lightning-input>
        </div>
        <template if:true={fileData}>
            <p>{fileData.filename}</p>
        </template>
        <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick}
            class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
</template>
