<template>
    <div>
        <!-- Section 1: Object Selection -->
        <section if:true={showSection1}>
            <h1>Step 1: Select an Object</h1>
            <lightning-combobox
                label="Select an Object"
                name="selectedObject"
                value={selectedObject}
                options={objectOptions}
                onchange={handleObjectChange}
            ></lightning-combobox>
        </section>

        <!-- Section 2: List of Records -->
        <section if:true={showSection2}>
            <h1>Step 2: List of Records</h1>
            <template for:each={records} for:item="record">
                <div key={record.Id}>{record.Name}</div>
            </template>
        </section>

        <!-- Section 3: Summary -->
        <section if:true={showSection3}>
            <h1>Step 3: Summary</h1>
            <!-- Display a summary of the selected object and records here -->
        </section>

        <!-- Navigation Buttons -->
        <div class="button-container">
            <lightning-button if:true={showPrevious} label="Previous" onclick={handlePrevious}></lightning-button>
            <lightning-button if:true={showNext} label="Next" onclick={handleNext}></lightning-button>
        </div>
    </div>
</template>
