<template>
    <div>

        <section if:true={showSection1}>
            <h1>Step 1: Select an Object</h1>
            <lightning-combobox label="Select an Object" name="selectedObject" value={selectedObject}
                options={objectOptions} onchange={handleObjectChange}></lightning-combobox>
        </section>


        <section if:true={showSection2}>
            <h1><b><u><i>List of {selectedObject}</i></u></b> </h1>
            <template for:each={records} for:item="record">
                <div key={record.Id}><lightning-input value={record.Id} type="radio" name="Object"
                        onchange={pickChange}></lightning-input>{record.Name}</div>
            </template>
        </section>


        <section if:true={showSection3}>
            <h1> <b><u><i>Draft An Email</i></u></b></h1>
            <lightning-input type="text" label=" Subject" value={emailSubject} onchange={subMail}></lightning-input>
            <lightning-input type="text" label=" Body" value={emailBody} onchange={bodyMail}></lightning-input>
        </section>
        <section if:true={showSection4}>
            <h1> <b><u><i>Preview An Email</i></u></b></h1>
            <h1> <b><u><i>Email Subject :: {emailSubject} </i></u></b></h1>
            <h1> <b><u><i>Email Body :: {emailBody}</i></u></b></h1>
        </section>

        <div class="button-container">
            <lightning-button if:true={showPrevious} label="Previous" onclick={handlePrevious}></lightning-button>
            <lightning-button if:true={showNext} label="Next" onclick={handleNext}></lightning-button>
            <lightning-button if:true={showFinish} label="Send" onclick={handleFinish}></lightning-button>
        </div>
    </div>
</template>
