<template>
    <div class="slds-box slds-theme_default">
        <p><b><i><u>Subject :</u></i></b></p> <lightning-input type="text" value={subjectMail} onchange={subChange}></lightning-input>
        <p><b><i><u>Body :</u></i></b></p> <lightning-input type="text" value={bodyMail} onchange={boChange}></lightning-input>
        <p><b><i><u>Attachment :</u></i></b></p> <lightning-input type="file" accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf" onchange={show}></lightning-input> 
        <!-- <p><i><u><b>{recordId}</b></u></i></p> -->
        <lightning-button variant="brand" label="Button Label" onclick={handleClick}></lightning-button>
    </div>
</template>
